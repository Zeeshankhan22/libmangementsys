  <body class="text-center">
      <div class="mainindex">
    <form class="form-signin" action="/signin" method="post">
      <img class="mb-4" src="man.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">New User SignUp</h1>

      <input type="text" name="fname" class="form-control formtxt" placeholder="Enter Your First Name" required  autofocus>
      <input type="text" name="lname" class="form-control forminfo" placeholder="Enter Your Last Name" required>
      <input type="text" name="username" class="form-control forminfo" placeholder="Enter Your User Name" required>
      <input type="email" name="email2" class="form-control forminfo" placeholder="Email address" required>
      <input type="password" name="pass2" class="form-control forminfo" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block btnsignin" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
</div>
